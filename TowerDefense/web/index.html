<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles/style.css"/>
  </head>
 
  <body>   
  <div id="top">   
   <h1 id="gameHeader">Welcome to Nyan Cat TD</h1>
    <p id="gameDescription">War...war never changes...</p>
    <input type="text" id="playerName"/>
    <button id="start">Start</button></div>
    <div id="navigation">
      <strong>Menu</strong>
      <ul id="menu">
        <p id="difficulty">Which difficulty you want to play with?</p>
        <button type="button" id="easyGame">Easy</button>
        <button type="button" id="mediumGame">Medium</button>
        <button type="button" id="hardGame">Hard</button>
        <li><button type="button" id="buy">Buy</button>
          <table id="buyMenu">
            <tr>
              <td>CanonTower</td>
              <td>FireTower</td>
            </tr>
             <tr>
              <td>
                <button type="button" id="CanonTower" class="TowerButton CanonTower"></button>
              </td>
              <td>
                <button type="button" id="FireTower" class="TowerButton FireTower"></button>
              </td>
            </tr>
             <tr>
              <td>LightningTower</td>
              <td>ArrowTower</td>
            </tr>
             <tr>
              <td>
                <button type="button" id="LightningTower" class="TowerButton LightningTower"></button>
              </td>
              <td>
                <button type="button" id="ArrowTower" class="TowerButton ArrowTower"></button>
              </td>
            </tr>
          </table>
        </li>
        <li><button type="button" id="cancel">Cancel</button></li>
        <li><button type="button" id="sell">Sell</button></li>
        <li><button type="button" id="upgrade">Upgrade</button></li>
      </ul>
    </div>
    <div id="errorDiv" class="alert-box error"><span>error: </span> Not enough money to buy/upgrade the Tower!</div>
    <div id="errorDiv2" class="alert-box error"><span>error: </span> Tower cannot be placed here!</div>
    <h3 id="player"></h3>
    <div id="highscore"></div>
    <div id="board"></div>
  
    <button id="stop">Stop</button>
    <script type="application/dart" src="td_client.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
   <!--  <script src="packages/browser/dart.js"></script> -->
  </body>
</html>
