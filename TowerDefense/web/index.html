<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles/style.css"/>
  </head>
 
  <body>   
  <div id="top">   
   <h1 id="gameHeader">Welcome to Nyan Cat TD</h1>
    <p id="gameDescription">War...war never changes...</p>
    <input type="text" id="playerName"/>
    <button id="start">Start</button></div>
    <p id="gold"></p>
    <div id="counter">
      <strong id="time"></strong>
    </div>
    <div id="navigation">
      <strong>Menu</strong>
      <ul id="menu">
        <p id="difficulty">Which difficulty you want to play with?</p>
        <button type="button" class="LevelButton" id="easyGame">Easy</button>
        <button type="button" class="LevelButton" id="mediumGame">Medium</button>
        <button type="button" class="LevelButton" id="hardGame">Hard</button>
        <li><button type="button" class="MenuButton" id="buy">Buy</button>
          <table id="buyMenu">
            <tr>
              <td>CanonTower</td>
              <td>FireTower</td>
            </tr>
             <tr>
              <td>
                <button type="button" id="CanonTower" class="TowerButton CanonTower" data-toggle="tooltip" ></button>
              </td>
              <td>
                <button type="button" id="FireTower" class="TowerButton FireTower" data-toggle="tooltip" ></button>
              </td>
            </tr>
             <tr>
              <td>LightningTower</td>
              <td>ArrowTower</td>
            </tr>
             <tr>
              <td>
                <button type="button" id="LightningTower" class="TowerButton LightningTower" data-toggle="tooltip" ></button>
              </td>
              <td>
                <button type="button" id="ArrowTower" class="TowerButton ArrowTower" data-toggle="tooltip"></button>
              </td>
            </tr>
          </table>
        </li>
        <li><button type="button" class="MenuButton" id="cancel">Cancel</button></li>
        <li><button type="button" class="MenuButton" id="sell">Sell</button></li>
        <li><button type="button" class="MenuButton" id="upgrade">Upgrade</button></li>
      </ul>
    </div>
    <h3 id="player"></h3>
    <div id="helpBox">
      <ul>
        <li><button type="button" class="MenuButton" id="restart">Start</button></li>
        <li><button type="button" class="MenuButton" id="stop">Stop</button></li>
        <li><button type="button" class="MenuButton" id="help">Help</button></li>
        <li><p id="helpText"></p></li>
      </ul>
    </div>
    <div id="board"></div>
    <div id="minioninfo">
      <strong>Minion Info: </strong>
    </div>
  
    
    <script type="application/dart" src="td_client.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
   <!--  <script src="packages/browser/dart.js"></script> -->
  </body>
</html>
